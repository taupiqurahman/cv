<!doctype html>
<html>

  </head>
  <body>
<div class="scene">
  <div class="word">
    <div class="word__shadow">
      <div class="letter__shadow" style="--index: 0;"></div>
      <div class="letter__shadow" style="--index: 1;"></div>
      <div class="letter__shadow" style="--index: 2;"></div>
      <div class="letter__shadow" style="--index: 3;"></div>
      <div class="letter__shadow" style="--index: 4;"></div>
     </div>
    <div class="letter__wrap" style="--index: 0;">
      <div class="letter" data-letter="H"><span class="letter__panel" aria-hidden="true">H</span><span class="letter__panel" aria-hidden="true">W</span><span class="letter__panel" aria-hidden="true">H</span><span class="letter__panel" aria-hidden="true">W</span><span class="letter__panel"></span></div>
    </div>
    <div class="letter__wrap" style="--index: 1;">
      <div class="letter" data-letter="e"><span class="letter__panel" aria-hidden="true">e</span><span class="letter__panel" aria-hidden="true">o</span><span class="letter__panel" aria-hidden="true">e</span><span class="letter__panel" aria-hidden="true">o</span><span class="letter__panel"></span></div>
    </div>
    <div class="letter__wrap" style="--index: 2;">
      <div class="letter" data-letter="l"><span class="letter__panel" aria-hidden="true">l</span><span class="letter__panel" aria-hidden="true">r</span><span class="letter__panel" aria-hidden="true">l</span><span class="letter__panel" aria-hidden="true">r</span><span class="letter__panel"></span></div>
    </div>
    <div class="letter__wrap" style="--index: 3;">
      <div class="letter" data-letter="l"><span class="letter__panel" aria-hidden="true">l</span><span class="letter__panel" aria-hidden="true">l</span><span class="letter__panel" aria-hidden="true">l</span><span class="letter__panel" aria-hidden="true">l</span><span class="letter__panel"></span></div>
    </div>
    <div class="letter__wrap" style="--index: 4;">
      <div class="letter" data-letter="o"><span class="letter__panel" aria-hidden="true">o</span><span class="letter__panel" aria-hidden="true">d</span><span class="letter__panel" aria-hidden="true">o</span><span class="letter__panel" aria-hidden="true">d</span><span class="letter__panel"></span></div>
    </div>
       </div>
</div>
